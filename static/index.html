<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarms</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.33/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Open Sans, Arial;
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #222;
            padding: 0 10px;
            background-color: #eee;

        }

        button {
            color: #fff !important;
            text-transform: uppercase;
            background: #BF616A;
            margin: 10px 5px;
            margin-left: 0px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            transition: all 0.4s ease 0s;
        }

        button:hover {
            background: #D08770;
            -webkit-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.50);
            -moz-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.50);
            box-shadow: 5px 40px -10px rgba(0, 0, 0, 0.50);
            transition: all 0.4s ease 0s;
            border: none;
        }

        button:disabled,
        button[disabled] {
            background-color: #cccccc;
        }

        select,
        input,
        textarea {
            margin: 0 5px;
            border-radius: 5px;
            border: 1px;
            padding: 10px;
            background: #A3BE8C;
        }

        input[type=time] {
            padding: 2px 4px;
        }

        input[type=number] {
            width: 2em;
            margin: 0px;
        }

        textarea {
            margin-left: 0px;
            min-height: 4em;
            min-width: 10em;
        }

        h1,
        h2,
        h3 {
            line-height: 1.2;
        }

        ul {
            margin: 0;
            padding: 0;
        }


        li {
            display: block;
            background: #B48EAD;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;

        }

        li:nth-child(odd) {
            background: #A3BE8C;
        }


        li h2 {
            margin: 0;
            width: fit-content;
            display: inline;
        }

        li button {
            float: right;
            margin: 0px;
            margin-left: 5px;
        }

        .inputButton {
            margin: 4px 4px;
            padding: 10px 20px;
        }

        .minusButton {
            margin-left: 10px;
        }

        .tooltipElement {
            position: relative;
            display: inline-block;
        }

        .tooltipText {
            visibility: hidden;
            width: fit-content;
            background-color: #5E81AC;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 10px;

            /* position */
            position: absolute;
            z-index: 1;
            top: 0px;
            left: 105%;
            opacity: 0;
            transition: visibility 0.3s linear, opacity 0.3s linear;
        }

        .tooltipElement:hover .tooltipText {
            visibility: visible;
            opacity: 1;
        }

        .tooltipElement .tooltipText::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #5E81AC transparent transparent;
        }
    </style>
</head>

<body>
    <div id="app">
        <label>Time</label>
        <input v-model="alarm_time" type="time" step="300"><br>
        <label>Message</label><br>
        <div class="tooltipElement">
            <textarea v-model="alarm_message" placeholder="alarm message" rows="4">
            </textarea>
            <span class="tooltipText"><strong>/time</strong> or <strong>/date</strong></span>
        </div><br>
        <label>Repeat delay (min)</label>
        <button class="inputButton minusButton" @click="alarm_repeat_delay--">-</button>
        <input v-model="alarm_repeat_delay" type="number" min="1">
        <button class="inputButton" @click="alarm_repeat_delay++">+</button><br>
        <label>Repeat count</label>
        <button class="inputButton minusButton" @click="alarm_repeat_count--">-</button>
        <input v-model="alarm_repeat_count" type="number">
        <button class="inputButton" @click="alarm_repeat_count++">+</button><br>
        <label>Style</label>
        <select v-model="alarm_style">
            <option value="Plain">Plain</option>
            <option value="Cheerful">Cheerful</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
        </select><br>
        <button @click="create_alarm" :disabled="!messageReady">
            Create alarm
        </button>
        <button @click="say" :disabled="!messageReady">
            Test phrase
        </button>
        <br>
        <button @click="fetch_alarms">
            fetch alarms
        </button><br>
        <h2>Alarms</h2>
        <ul>
            <li v-for="alarm in alarms">
                <h2>{{ alarm.time }}</h2>
                <button @click="delete_alarm(alarm.id)">delete</button>
                <button @click="load_alarm(alarm)">load</button>
                <br><br>
                <strong>{{ alarm.style }}</strong> message repeats <strong>{{ alarm.repeat_count }}</strong> times every
                <strong>{{ alarm.repeat_delay }}</strong>
                minutes.<br>
                <label>Message:</label> "{{ alarm.message }}"
            </li>
        </ul>
    </div>
    <script type="module">
        // This isn't great but it works?
        Vue.createApp({
            data() {
                return {
                    alarm_time: "08:00",
                    alarm_message: "",
                    alarm_repeat_delay: 1,
                    alarm_repeat_count: 0,
                    alarm_style: "Plain",
                    alarms: []
                }
            },
            created() {
                this.fetch_alarms();
            },
            methods: {
                async fetch_alarms() {
                    const response = await fetch("/alarm");
                    const json_data = await response.json();
                    this.alarms = json_data.alarms;
                },
                async create_alarm() {
                    const time = this.alarm_time;
                    const message = this.alarm_message;
                    const repeat_delay = this.alarm_repeat_delay;
                    const repeat_count = this.alarm_repeat_count;
                    const style = this.alarm_style;
                    // should this clear?
                    const alarm = {
                        time: time,
                        message: message,
                        repeat_delay: repeat_delay,
                        repeat_count: repeat_count,
                        style: style
                    };
                    const response = await fetch("/alarm", {
                        method: "POST",
                        body: JSON.stringify(alarm),
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    });
                    await this.fetch_alarms();
                },
                async delete_alarm(id) {
                    const response = await fetch("/alarm/" + id, {
                        method: "DELETE",
                    });
                    await this.fetch_alarms();
                },
                load_alarm(alarm) {
                    this.alarm_time = alarm.time;
                    this.alarm_message = alarm.message;
                    this.alarm_repeat_count = alarm.repeat_count;
                    this.alarm_repeat_delay = alarm.repeat_delay;
                    this.alarm_style = alarm.style;
                },
                async say() {
                    const content = this.alarm_message;
                    const style = this.alarm_style;
                    // should this clear?
                    const command = {
                        content: content,
                        style: style,
                        template: true,
                    };
                    const response = await fetch("/say", {
                        method: "POST",
                        body: JSON.stringify(command),
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    });
                }
            },
            computed: {
                messageReady() {
                    return !!this.alarm_message;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
